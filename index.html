<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>form ex2</title>
</head>
<body>
<form>
	<fieldset>
		<legend><b>Your Message to "Example" Cafe:</b></legend>
		<table>
			<tr>
				<td>To</td>
				<td>
					<input list="browers">
					<datalist id="browers">
						<option>Owner</option>
						<option>Manager</option>
						<option>Pesception</option>
						<option>Waiter</option>
						<option>Deliver</option>
					</datalist>
				</td>
			</tr>
			<tr>
				<td>Your email</td>
				<td>
					<input type="email" name="mail" id="email">
				</td>
			</tr>
			<tr>
				<td>Message</td>
				<td>
					<textarea name="ta" rows="10" cols="40"></textarea>
					<br>
					Attach File:
					<br>
					<input type="file" name="sf" id="sf">
					<input type="submit" name="Send"
					id="send">
				</td>
			</tr>
			<tr>
				<td style="padding-bottom: 50px;">
				Payment Method
			</td>
				<td>
					<input type="checkbox" id="cb" name="cb" checked>
					<label for="cb">Cash</label>
					<br>
					<input type="checkbox" id="cb" name="cb">
					<label for="cb">Cheque</label><br>
					<input type="checkbox" id="cb" name="cb">
					<label for="cb">KPay/WavePay</label>
				</td>
			</tr>
		</table>
	</fieldset>
		<br>
		<fieldset>
			<legend><b>How you found us:</b></legend>
			<table>
				<tr>
					<td>
						How did you hear us
					</td>
					<td>
						<select>
							<option selected>Google</option>
							<option>Local newspaper id</option>
							<option>Friend</option>
							<option>Other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="checkbox" id="cb" name="cb" checked>
						<label>Ensure this box is checked if you would like to recieve email updates</label>
					</td>
				</tr>
			</table>
	</fieldset>
</form>
</body>
</html>
